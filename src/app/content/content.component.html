<div>
  <nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed">
      <div class="logo">
        <img src="assets/img/logo.jpg" alt="" width="54" height="54">
      </div>
      <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
          <li nz-submenu *ngFor="let menu of menus; let key=index">
            <span title><i class="iconfont icon-yonghu"></i><span class="nav-text">{{menu.title}}</span></span>
            <ul *ngFor="let nav of menu.children">
              <li nz-menu-item routerLink="{{nav.src}}" routerLinkActive="ant-menu-item-selected">{{nav.name}}</li>
            </ul>
          </li>
      </ul>
      <div id="logout"><span (click)="logOut()">退出登录</span> </div>
    </nz-sider>
    <nz-layout>
      <nz-content style="margin:16px;">
        <div class="router-outlet">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
</div>
